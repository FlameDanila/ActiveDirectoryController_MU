<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внешняя страница через прокси</title>
</head>
<body>
    <h1>Содержимое внешней страницы</h1>
    <div id="external-content"></div>

    <script>
        fetch('/external')
            .then(response => response.text())
            .then(data => {
                document.getElementById('external-content').innerHTML = data;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('external-content').textContent = 'Не удалось загрузить содержимое';
            });
    </script>
</body>
</html>
